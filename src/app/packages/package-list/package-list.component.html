<br/>
<div class="content-center">
  <h3 *ngIf="isBackEndServiceDown"><b>Note:</b>Your Backend service seems to be down,We've loaded below data for demo
    purpose only!</h3>
  <!-- Datatable starts-->
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Package</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice | currency:currentCurrency}}

      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="goToDetails(element)"><span
          class="mdc-button__ripple">Details</span></button>&nbsp;
        <button mat-raised-button color="primary" (click)="addToCart(element)"><span
          class="mdc-button__ripple">Add</span></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- Datatanle ends-->
</div>
